<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h3>Inserindo imagens nas páginas html</h3>
    <p>
        <img src="topo-américa-flamengo.jpg" width="40%" alt="">
    </p>

    <h3>Ajuste de largura em pixels</h3>
    <p>
        <img src="topo-américa-flamengo.jpg" width="400px" alt="">
    </p>

    <h3>Atributo alt, um texto alternativo</h3>
    <p>
        <img src="topo-américa-flamengo1.jpg" width="400px" alt="Pra cego ver: imagem de uma pessoa segurando uma bandeira do flamengo com o Maracanã ao fundo em vermelho. Na parte inferior está escrita a frase No topo da américa e o símbolo CRF do clube">
    </p>

    <h3>Atributo title</h3>
    <p>
        <img src="topo-américa-flamengo.jpg" width="400px" alt="Pra cego ver: imagem de uma pessoa segurando uma bandeira do flamengo com o Maracanã ao fundo em vermelho. Na parte inferior está escrita a frase No topo da américa e o símbolo CRF do clube" title="Flamengo no topo da América">
    </p>

    <h3>Imagem como link</h3>
    <p>
        <a href="https://www.youtube.com/watch?v=fU0VTqvEoIM" target="_blank">
            <img src="topo-américa-flamengo.jpg" width="400px" alt="Pra cego ver: imagem de uma pessoa segurando uma bandeira do flamengo com o Maracanã ao fundo em vermelho. Na parte inferior está escrita a frase No topo da américa e o símbolo CRF do clube" title="Flamengo no topo da América">
        </a>
    </p>
</body>
</html>
