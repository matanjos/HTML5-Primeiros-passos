<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e ids</title>
</head>
<body>
    <!--id: elemento único-->
    <!--classe: utilizada para repetição de elementos pra compartilhar estilo-->
    <h1 id="titulo-principal" class="titulos">É campeão</h1>
    <h3 id="subtitulo-secao-ojogo">O jogo</h3>

    <ul>
        <li class="item">Cachorro</li>
        <li class="item">Papagaio</li>
        <li class="item">Gato</li>
    </ul>
</body>
</html>
