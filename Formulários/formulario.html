<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Preencha o Formulário para acessar o site</h1>
    <!--Os atributos method e action não foram preenchidos porque fugia do escopo do curso-->
    <form method="" action="">
        <div>
            <label for="username">Nome do usuário</label>
        </div>
        <div>
            <input type="text" name="username" placeholder="Preencha o nome do seu usuário" required>
        </div>
        <div>
            <label for="password">Senha</label>
        </div>
        <div>
            <input type="password" name="password" placeholder="Digite a sua senha" required>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
